<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
    .articleHeadline {
      line-height: 1.5;
    }

    body {
      background-image: url("assets/images/TrainImage.jpg");
      background-size: cover;
    }
   
  </style>
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #0059b3 ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-train"></i> It's Train Time!</strong>

    </div>

     <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-info">
          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>
                <i class="fa fa-table"></i> Current Train Schedule</strong>
            </h3>
          </div>
           <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>
                <i class="fa fa-train"></i> Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Train Name:</label>
                <input type="text" class="form-control" id="train-Name">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
                <div class="form-group">
                <label for="search">Destination:</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="First-Train">First Train Time(HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-plus"></i> Submit</button>
              <button type="button" class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- This row will handle all of the retrieved articles -->
   
    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">
        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>
            <font color="black" style="background-color: white">Made by Eric Cannon
            </font>
          </small>
        </h5>
      </div>
    </div>
  </div>
  <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/TrainScheduler.js"></script>
 <!-- Firebase JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</body>
</html>
